dist: trusty
addons:
  chrome: stable
sudo: false
language: node_js
node_js: lts/*

install:
- npm ci
cache:
  directories:
  - $HOME/.npm

script:
- npm run theme:pack
- npm run build -- --prod

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: dist/seb-ng-material
    on:
      branch: master

git:
  depth: 3

after_deploy:
- npm run e2e --baseUrl=https://sebgroup.github.io/seb-angular-material

after_success:
- npm run travis-deploy-once "npm run semantic-release"

branches:
  except:
  - /^v\d+\.\d+\.\d+$/
